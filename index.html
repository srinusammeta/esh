<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        
        <div class="welcome_text">
            
            <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">
                <button type="button" class="btn btn-secondary btn-lg">Welcome to e-Quiz!</button>
<br><br><br>
                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                <button>Start Quiz</button>
            </form>
        </div>
    </div>

    <!-- site.js -->
    <script src="start.js"></script>
</body>
</html>
